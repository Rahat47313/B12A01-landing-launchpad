<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="position: relative">
    <header
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: absolute;
        width: 80%;
        padding: 50px 0px;
        left: 50%;
        transform: translateX(-50%);
      "
    >
      <span style="font-size: 34px" class="inter-black primary-color"
        ><a href="/index.html" style="color: inherit; text-decoration: inherit"
          >LOGO</a
        ></span
      >
      <button
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          height: 48px;
          padding: 12px 36px;
          border: none;
          border-radius: 10px;
          cursor: pointer;
        "
        class="primary-color-bg"
      >
        <span
          style="color: white; font-size: 16px; text-align: center"
          class="raleway-bold"
          >Sign Up</span
        >
      </button>
    </header>
    <main>
      <section
        style="
          background: linear-gradient(
              0deg,
              rgba(78, 71, 255, 0.01) 0%,
              rgba(78, 71, 255, 0.01) 100%
            ),
            url('/Assets/Hero-bg.png') lightgray 50% / cover no-repeat;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 158px;
          flex-shrink: 0;
          height: 698px;
        "
      >
        <div
          style="
            display: flex;
            width: 905px;
            flex-direction: column;
            align-items: center;
            gap: 37px;
          "
        >
          <div
            style="align-self: stretch; text-align: center; font-size: 65px"
            class="raleway-bold"
          >
            Cool Dark UI Template for Webflow Agencies!
          </div>
          <button style="display: flex; justify-content: center; align-items: center; height: 48px; padding: 12px 36px; border: none; border-radius: 10px;" class="primary-color-bg"><span style="color: white; text-align: center; font-size: 16px;" class="raleway-bold">Stay Focused</span></button>
        </div>
      </section>
      <section>
        <h2>See It in Action</h2>
        <p>Explore the live preview and imagine your brand in this bold new look.</p>
        <button>Launch Live Preview</button>
      </section>
    </main>
  </body>
</html>
