<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="position: relative">
    <header
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: absolute;
        width: 80%;
        padding: 50px 0px;
        left: 50%;
        transform: translateX(-50%);
      "
    >
      <span style="font-size: 34px" class="inter-black primary-color"
        ><a href="/index.html" style="color: inherit; text-decoration: inherit"
          >LOGO</a
        ></span
      >
      <button class="raleway-bold">Sign Up</button>
    </header>
    <main>
      <!-- Hero section -->
      <section
        style="
          background: linear-gradient(
              0deg,
              rgba(78, 71, 255, 0.01) 0%,
              rgba(78, 71, 255, 0.01) 100%
            ),
            url('./Assets/Hero-bg.png') lightgray 50% / cover no-repeat;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 158px;
          flex-shrink: 0;
          height: 698px;
        "
      >
        <div
          style="
            display: flex;
            width: 905px;
            flex-direction: column;
            align-items: center;
            gap: 37px;
          "
        >
          <div
            style="
              align-self: stretch;
              text-align: center;
              font-size: 65px;
              color: #252432;
            "
            class="raleway-bold"
          >
            Cool Dark UI Template for Webflow Agencies!
          </div>
          <button class="raleway-bold">Stay Focused</button>
        </div>
      </section>

      <!-- Action section -->
      <section
        style="
          display: flex;
          justify-content: space-between;
          width: 80%;
          padding: 116px 0px;
          margin: 0 auto;
        "
      >
        <div>
          <h1 style="font-size: 42px; align-self: stretch" class="raleway-bold">
            See It in Action
          </h1>
          <p
            style="
              color: rgba(37, 36, 50, 0.5);
              font-size: 24px;
              align-self: stretch;
            "
            class="raleway-regular"
          >
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="raleway-bold">Launch Live Preview</button>
        </div>
        <img
          src="./Assets/wc-mini.png"
          alt="Webflow Conf 2022"
          width="403px"
          height="328px"
          style="
            flex-shrink: 0;
            border-radius: 48px;
            background: url('./Assets/wc-mini.png') lightgray -23.639px -26.707px /
              187.12% 172.283% no-repeat;
          "
        />
      </section>

      <!-- Productive Users Section -->
      <section
        style="
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          width: 80%;
          margin: 0 auto;
          padding: 50px 80px;
          background: rgba(78, 71, 255, 0.1);
          border-radius: 24px;
        "
      >
        <h1 style="color: #252432; font-size: 38px" class="raleway-bold">
          Joined Thousands of Productive Users
        </h1>
        <div
          style="
            display: flex;
            justify-content: space-around;
            text-align: center;
            width: 100%;
          "
        >
          <div>
            <div style="font-size: 80px" class="inter-bold primary-color">
              50K
            </div>
            <div
              style="color: rgba(0, 0, 0, 0.5); font-size: 20px"
              class="inter-regular"
            >
              Active Users
            </div>
          </div>
          <div>
            <div style="font-size: 80px" class="inter-bold primary-color">
              2M+
            </div>
            <div
              style="color: rgba(0, 0, 0, 0.5); font-size: 20px"
              class="inter-regular"
            >
              Focus Sessions
            </div>
          </div>
          <div>
            <div style="font-size: 80px" class="inter-bold primary-color">
              95%
            </div>
            <div
              style="color: rgba(0, 0, 0, 0.5); font-size: 20px"
              class="inter-regular"
            >
              Satisfaction Rate
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
